<section class="conatiner-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-12 ">

                <div class=" user-image text-start">
                    <img src="assets/image.png" alt="">
                </div>

                <form class="row">

                    <div class="col-md-6 col-12">
                        <label for="email">Email</label>
                        <input type="email" placeholder="myname@email.com" id="email">
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" placeholder="example name">
                    </div>
                    <div class="col-md-6 col-12 my-3">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="usa" selected> Usa</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12 my-3">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="Geaorgia" selected> Geaorgia</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12">
                        <label for="Location" class="mt-3">Location</label>
                        <input type="text" placeholder="Location" id="Location">
                    </div>
                    <div class="col-md-6 col-12 ">
                        <label for="upload photo" class="mt-3">upload photo</label>
                        <div class="upload-icon">
                            <label for="upload photo" class="file-upload mt-2"></label>
                            <img src="../../../assets/OBJECTS.png" alt="">
                        </div>

                        <input type="file" placeholder="upload photo" id="upload photo" hidden>
                    </div>
                    <div class="col-12 btn">
                        <div class=" col-md-3 col-12">
                            <button type="submit" class="mt-3">Update</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
