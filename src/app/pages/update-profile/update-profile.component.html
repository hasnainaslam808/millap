                <form class="row" #signUpForm="ngForm" (ngSubmit)="updateProfile(signUpForm)">

                    <div class="col-md-6 col-12">
                      <label for="email">Email</label>
                      <input type="email" placeholder="myname@email.com" id="email" required name="email" [(ngModel)]="userProfile.email" >
                    </div>
                  
                    <div class="col-md-6 col-12"> 
                      <label for="fName">Name</label>
                      <input type="text" id="fName" placeholder="example name" required name="fName" [(ngModel)]="userProfile.fullname" >
                    </div>
                  
                    <div class="col-md-6 col-12 my-3">
                      <label for="country">Country</label>
                      <select id="country" required name="country" [(ngModel)]="userProfile.country" >
                        <option value="usa" selected>Usa</option>
                      </select>
                    </div>
                  
                    <div class="col-md-6 col-12 my-3">
                      <label for="city">City</label>
                      <select id="city" required name="city" [(ngModel)]="userProfile.city" >
                        <option value="Georgia" selected>Georgia</option>
                      </select>
                    </div>
                  
                    <div class="col-md-6 col-12">
                      <label for="Location" class="mt-3">Location</label>
                      <input type="text" placeholder="Location" id="Location" required name="location" [(ngModel)]="userProfile.location" >
                    </div>
                  
                    <div class="col-md-6 col-12">
                      <label for="upload-photo" class="mt-3">Upload Photo</label>
                      <div class="upload-icon">
                        <label for="upload-photo" class="file-upload mt-2">
                          <input type="file" id="upload-photo" (change)="onFileSelected($event)" hidden />
                          <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
                        </label>
                        <!-- <img src="../../../assets/OBJECTS.png" alt="" /> -->
                      </div>
                    </div>
                    
                  
                    <div class="col-12 btn">
                      <div class="col-md-3 col-12">
                        <button type="submit" class="mt-3">Update</button>
                      </div>
                    </div>
                  </form>
                  
            </div>
        </div>
    </div>
</section>
