<section class="conatiner-fluid">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-12 ">

        <div class=" user-image text-start">
          <img src={{userProfile.imageUrl}} alt="">
        </div>






        <form class="row" #signUpForm="ngForm" (ngSubmit)="updateProfile(signUpForm)">

          <div class="col-md-6 col-12">
            <label for="email">Email</label>
            <input type="email"  id="email" required name="email"
              [(ngModel)]="userProfile.email">
          </div>

          <div class="col-md-6 col-12">
            <label for="fName">Name</label>
            <input type="text" id="fName"  required name="fName"
              [(ngModel)]="userProfile.fullname">
          </div>

          <div class="col-md-6 col-12 ">
            <label for="state">State</label>
            <select id="state" required name="state" (change)="onCountryChange(state.value)" ngModel
                #state="ngModel">
                <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
            </select>
            <div *ngIf="state.invalid && (state.dirty || state.touched)" class="text-danger">
                <small *ngIf="state.errors && state.errors['required']">state name is required</small>
            </div>
        </div>

        <div class="col-md-6 col-12 ">
          <label for="city">City</label>
          <select name="city" id="city" required name="city" ngModel #city="ngModel">
              <option *ngFor="let city of cities" [ngValue]="city">{{ city.name }}</option>
          </select>
          <div *ngIf="city.invalid && (city.dirty || city.touched)" class="text-danger">
              <small *ngIf="city.errors && city.errors['required']">city is required</small>
          </div>
      </div>

          <div class="col-md-6 col-12">
            <label for="Location" class="mt-3">Location</label>
            <input type="text" placeholder="Location" id="Location" required name="location"
              [(ngModel)]="userProfile.location">
          </div>

          <div class="col-md-6 col-12">
            <label for="upload-photo" class="mt-3">Upload Photo</label>
            <div class="upload-icon">
              <label for="upload-photo" class="file-upload mt-2">
                <input type="file" id="upload-photo" (change)="onFileSelected($event)" />
                <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" class="image-preview" />
              </label>
            </div>
          </div>


          <div class="col-12 btn">
            <div class="col-md-3 col-12">
              <button type="submit" class="mt-3">Update</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>
