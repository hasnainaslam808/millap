



<div class="container-fluid">

    <div class="list-container">
        <div class="list-tab" routerLink="/user-story" *ngFor="let item of personData">
            <div class="text-end">
                <img src="assets/heart.png" alt="" width="21px" height="21px">
                <img src="assets/fill heart.png" alt="" width="23px" height="23px">
            </div>
            <div class="inside-container">
                <div class="pofile">
                    <div class="profile-img"><img src={{item.imgUrl}} alt=""></div>
                    <div class="detail">
                        <h3>{{item.name}}</h3>
                        <div class="street-adress"><img src="assets/Vector.png" alt="">
                            <h6>{{item.location}}</h6>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <img src="assets/image (2).png" alt="">
                    <h6>{{item.state}},{{item.country}}</h6>
                </div>
            </div>


        </div>
     
    </div>
</div>
